{% extends "base_public.html" %}

{% block content %}
<h2 class="mb-4">Create Your Account</h2>

<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input name="password2" type="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-lg btn-custom-white w-100">Register</button>
</form>

<hr>
<p class="text-center text-seperator">OR</p>
<a href="{{ url_for('auth.google_login') }}" class="btn btn-light w-100 d-flex align-items-center justify-content-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="20" height="20" class="me-2">
    <span class="fw-bold">Sign in with Google</span>
</a>

<p class="mt-3 below-form-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
{% endblock %}
