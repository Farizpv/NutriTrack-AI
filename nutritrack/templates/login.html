{% extends "base_public.html" %}

{% block content %}
<h2 class="mb-4">Welcome Back</h2>

<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-lg btn-custom-white">Login</button>
        <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-custom-transparent">Forgot Password?</a>
    </div>
</form>

<hr>
<p class="text-center text-seperator">OR</p>
<a href="{{ url_for('auth.google_login') }}" class="btn btn-light w-100 d-flex align-items-center justify-content-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="20" height="20" class="me-2">
    <span class="fw-bold">Sign in with Google</span>
</a>

<p class="mt-3 below-form-link">No account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
{% endblock %}
