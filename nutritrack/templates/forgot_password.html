{% extends "base_public.html" %}
{% block content %}
<h3 class="mb-4 text-center">Reset Your Password</h3>
<p class="text-center mb-4">Enter your email address and we will send you a link to reset your password.</p>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-lg btn-custom-white w-100">Send Reset Link</button>
</form>
<p class="mt-3 text-center below-form-link"><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
{% endblock %}
